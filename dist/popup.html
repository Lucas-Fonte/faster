<!DOCTYPE html>
<html>
  <head>
    <title>Faster</title>
  </head>
  <body>
    <div style="display: flex; align-items: center; flex-direction: column">
      <img src="assets/faster_logo.png" alt="logo" width="80px" />
      <h1><i>Faster</i></h1>
    </div>
    <div>
      <h3 id="playbackRateOutput" align="center">1.0x</h3>
      <input
        type="range"
        id="playbackRateSlider"
        name="playbackRateSlider"
        min="0.1"
        max="4"
        value="1"
        step="0.1"
      />
      <label for="playbackRateSlider" style="font-weight: bold;">Playback rate speed</h4>
    </div>
    <div style="display: flex; align-items: center; flex-direction: column; margin-top: 15px;">
      <span style="font-weight: bold;">Time being saved</span>
      <span id="savedMinutesTracker" style="font-weight: bold; color: #59baff">0 minutes</span>
    </div>
    <p align="center">
      <a href="https://github.com/Lucas-Fonte/faster" target="_blank">
        <img src="assets/github_logo.svg" alt="github-logo" width="16px" />
      </a>
    </p>
  </body>
  <script src="bundle.js"></script>
</html>
